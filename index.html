<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive ant colony optimization simulation demonstrating swarm intelligence and emergent behavior">
    <meta name="keywords" content="ant colony, simulation, p5.js, swarm intelligence, emergent behavior">
    <meta name="author" content="Your Name">
    
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon.png">
    
    <!-- Font Awesome for mobile toggle icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Mobile panel toggle buttons -->
    <button id="left-panel-toggle" class="panel-toggle">
        <i class="fas fa-cog"></i>
    </button>
    <button id="right-panel-toggle" class="panel-toggle">
        <i class="fas fa-tree"></i>
    </button>
    
    <!-- Panel overlay for mobile -->
    <div id="panel-overlay" class="panel-overlay"></div>
    
    <div id="simulation-container">
        <div id="left-panel" class="control-panel">
            <h2>Colony Controls</h2>
            
            <div class="control-group">
                <h3>Colony</h3>
                <div class="control">
                    <label for="add-ants">Add Ants:</label>
                    <button id="add-ants">Add 10 Ants</button>
                </div>
                <div class="control">
                    <label for="ant-count-slider">Ant Count:</label>
                    <div id="ant-count-display" class="value-display">100</div>
                </div>
                <div class="slider-container">
                    <input type="range" id="ant-count-slider" min="10" max="500" value="100" step="10">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Ant Behavior</h3>
                <div class="control">
                    <label for="ant-speed-slider">Speed:</label>
                    <div id="ant-speed-display" class="value-display">2.0</div>
                </div>
                <div class="slider-container">
                    <input type="range" id="ant-speed-slider" min="0.5" max="5.0" value="2.0" step="0.1">
                </div>
                <div class="control">
                    <label for="random-behavior-slider">Randomness:</label>
                    <div id="random-behavior-display" class="value-display">0.1</div>
                </div>
                <div class="slider-container">
                    <input type="range" id="random-behavior-slider" min="0" max="1" value="0.1" step="0.05">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Simulation</h3>
                <button id="reset-simulation">Reset Simulation</button>
            </div>
            
            <div class="github-link">
                <a href="https://github.com/yourusername/AntColony" target="_blank">View on GitHub</a>
            </div>
        </div>
        
        <div id="canvas-container">
            <!-- Simulation will render here -->
        </div>
        
        <div id="right-panel" class="control-panel">
            <h2>Environment Controls</h2>
            
            <div class="control-group">
                <h3>Pheromones</h3>
                <div class="control">
                    <label for="pheromone-strength-slider">Strength:</label>
                    <div id="pheromone-strength-display" class="value-display">1.0</div>
                </div>
                <div class="slider-container">
                    <input type="range" id="pheromone-strength-slider" min="0.1" max="5.0" value="1.0" step="0.1">
                </div>
                <div class="control">
                    <label for="evaporation-rate-slider">Evaporation:</label>
                    <div id="evaporation-rate-display" class="value-display">0.995</div>
                </div>
                <div class="slider-container">
                    <input type="range" id="evaporation-rate-slider" min="0.95" max="0.999" value="0.995" step="0.001">
                </div>
                <div class="button-group">
                    <button id="toggle-pheromones">Hide Pheromones</button>
                    <button id="clear-pheromones">Clear Trails</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Environment</h3>
                <div class="control">
                    <label for="add-obstacle">Obstacles:</label>
                    <button id="add-obstacle">Add Obstacle</button>
                </div>
                <div class="control">
                    <label for="clear-obstacles">Clear:</label>
                    <button id="clear-obstacles">Clear Obstacles</button>
                </div>
                <div class="info-text">
                    <small>Shift+Click to add obstacles manually<br>(Two-finger tap on mobile)</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
    <script src="ant.js"></script>
    <script src="food.js"></script>
    <script src="pheromone.js"></script>
    <script src="obstacle.js"></script>
    <script src="controls.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
